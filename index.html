<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多答式クイズ採点機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="explanation">これは多答クイズ採点アプリです。<br>
            採点をするには左のフォームに正答のファイル、
            右に回答者が分かるように名付けられた答えのファイルをすべて入力してください。</h1>
            <p>使い方は<a href="https://github.com/uriuriboo/Quiz-Scoring-Machine/blob/main/README.md">こちら</a></p>
        <div class="input-form">
            <div class="input-correct-answer">
                <div class="mb-3">
                    <label for="formFile" class="form-label">正答のファイルを入力してください</label>
                    <input class="form-control" type="file" accept="text/plain" id="formFile">
                </div>
            </div>

            <div class="input-submitted-answers">
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">回答のファイルをすべて入力してください</label>
                    <input class="form-control" type="file" accept="text/plain" id="formFileMultiple" multiple>
                </div>
            </div>

        </div>

        <div class="scoring-button"><button type="button" id="scoring" class="btn btn-success">採点する</button></div>

        <section id="result"></section>

        <p>※注意<br>
        空白があると正しく採点されないことがあります。</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
